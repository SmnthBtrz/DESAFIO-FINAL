    <main class="f4__formulario-conteudo">

        <div class="f4__formulario-titulo">

            <h2 class="f4__h2">Fale conosco</h2>
            <p class="f4__formulario-paragrafo">Preencha o formulário a seguir e aguarde o nosso contato!</p>
        
        </div>

        <form class="f4__formulario">

            <fieldset>
                <div class="f4__formulario-email">
                    <legend for="email"><strong>E-mail: </strong></legend>
                    <input type="email" id="email" value="" name="email" >
                </div>
            </fieldset>

            <fieldset>
                <div class="f4__formulario-mensagem">
                    <legend for="mensagem"><strong>Mensagem: </strong></legend>
                    <textarea rows="6" style="width: 26em" id="mensagem" value="mensagem" name="mensagem"></textarea><br>
                </div>
            </fieldset> 

            <div class="f4__botao-caixa">
                <button class="f4__botao-formulario" type="submit" onsubmit="">Enviar</button>
            </div>
        </form>

    </main>
